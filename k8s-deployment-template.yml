apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: website-deployment
spec:
  template:
    metadata:
      labels:
        app: website
    spec:
      containers:
      - name: website
        image: registry.gitlab.com/distributed-mald/website:${CI_COMMIT_SHA}
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: JAVA_OPTIONS
          value : '-Xmx100m'
      imagePullSecrets:
        - name: registry.gitlab.com